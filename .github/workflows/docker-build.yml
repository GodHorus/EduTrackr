name: ğŸš€ Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allow manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§± Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python (for pip dependency check)
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies (optional)
        run: |
          pip install -r requirements.txt

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/student-crud-app:latest
            ${{ secrets.DOCKER_USERNAME }}/student-crud-app:${{ github.run_number }}

      - name: âœ… Verify Image
        run: docker images
